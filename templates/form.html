<!doctype html>
<html lang="en">
<head>
  <title>Hello from Flask</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <main>
    <div class="container">
      <h1> User Table </h1>
      <button id="addBtn" class="btn btn-primary" style="margin-bottom:20px; float:right;"> Add New </button>
      <form id="skyForm" class="form-group" method="post">
        <table id="formTable" class="table table-striped">
          <tr>
            <th>First name</th>
            <th>Last name</th>
          </tr>
          {% for person in data.people %}
          <tr>
            <td><input class="form-control" type="text" name="people[][firstname]" value="{{person.firstname}}" /></td>
            <td><input class="form-control" type="text" name="people[][surname]" value="{{person.surname}}" /></td>
          </tr>
          {% endfor %}
        </table>
        <input class="btn btn-primary" type="submit" value="OK" />
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for("static", filename="js/jquery.serialize-object.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/form.js") }}"></script>
  </main>
</body>
</html>
